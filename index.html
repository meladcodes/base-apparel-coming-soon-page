<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

<body>
  <main>
    <div class="leftSide">
      <section class="header">
        <img src="./images/logo.svg" alt="logo">
      </section>
      <section class="textArea">
        <h2>WE'RE <br><span>COMING SOON</span></h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>
      <section class="inputArea">
        <input type="email" name="email" placeholder="Email Adress" class="email">
        <button><img src="./images/icon-arrow.svg" alt="Arrow Icon"></button>
      </section>
    </div>
    <div class="rightSide">
      <img src="./images/hero-desktop.jpg" alt="Hero Desktop">
    </div>
  </main>
</body>
</html>
